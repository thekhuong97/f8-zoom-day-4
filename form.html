<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="form-register">
      <h1>Registration Form</h1>
      <form action="#" method="POST" autocomplete="off">
        <div class="form-group">
          <label for="name">Display Name:</label>
          <input
            class="name"
            type="text"
            placeholder="Enter Full Name..."
            spellcheck="false"
            id="name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            class="email"
            type="email"
            placeholder="Enter Email..."
            spellcheck="false"
            id="email"
          />
        </div>
        <div class="form-group">
          <label for="telephone">Phone Number:</label>
          <input
            class="telephone"
            type="tel"
            placeholder="Enter Phone Number..."
            spellcheck="false"
            id="telephone"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            class="password"
            type="password"
            placeholder="Enter Password..."
            id="password"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input
            class="confirm-password"
            type="password"
            placeholder="ReEnter Password..."
            id="confirm-password"
          />
        </div>
        <div class="form-group-gender">
          <label for="">Gender: </label>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="">Male</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="">Female</label>
          <input type="radio" name="gender" id="other" value="other" />
          <label for="">Other</label>
        </div>
        <div class="form-group">
          <label for="date">Date of Birth:</label>
          <input type="date" name="" id="date" />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            class="address"
            type="text"
            name=""
            placeholder="Enter Address..."
            spellcheck="false"
            id="address"
          />
        </div>
        <div class="form-group-avatar">
          <label for="avatar">Profile Picture (Avatar)</label>
          <label>
            <img
              class="avatar-img"
              src="./assets/img/img-avatar-placeholder.jpg"
              alt=""
            />
            <input hidden type="file" name="" accept="image/*" />
          </label>
        </div>
        <div class="form-group-check">
          <label for="">Communication Preferences:</label>
          <div>
            <input
              type="checkbox"
              name="communication"
              value="newsletter"
              id=""
            />
            <label class="newsletter" for="">Subscribe to Newsletter</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="communication"
              value="promotional-emails"
              id=""
            />
            <label class="promotional-emails" for=""
              >Receive Promotional Emails</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              name="communication"
              value="product-updates"
              id=""
            />
            <label class="product-updates" for="">Get Product Updates</label>
          </div>
        </div>
        <div class="form-group-submit">
          <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
